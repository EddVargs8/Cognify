<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Delincuente - Cognify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
        }
        .header {
            background-color: #e3f2fd;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #007bff;
        }
        .form-section {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Cognify</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-wrapper">
        
        <!-- Header -->
        <div class="header">
            <h1>Registrar Nuevo Delincuente</h1>
            <p class="text-muted">Complete los campos para agregar un nuevo delincuente al sistema.</p>
        </div>
        
        <!-- Form Section -->
        <div class="form-section">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Guardar Delincuente</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
