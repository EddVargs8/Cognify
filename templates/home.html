<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Cognify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            color: #007bff;
            margin-bottom: 1rem;
        }
        .add-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Cognify</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <h1>Lista de Delincuentes</h1>
        <a href="{% url 'add_criminal' %}" class="btn btn-success add-btn">Agregar Delincuente</a>
        
        <ul class="list-group">
            {% for criminal in criminals %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ criminal.name }}</span>
                    <span class="badge bg-secondary">{{ criminal.get_sentence_type_display }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
